<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar mis datos - Stylesift</title>
</head>
<body>
  <h1>Solicitud de eliminación de datos</h1>
  <p>Si deseas que eliminemos tus datos de nuestros registros, por favor completa el siguiente formulario:</p>
  <form action="https://formspree.io/f/your_form_id" method="POST">
    <label for="nombre">Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>
    <label for="telefono">Número de teléfono:</label><br>
    <input type="text" name="telefono" required><br><br>
    <label for="motivo">Motivo (opcional):</label><br>
    <textarea name="motivo"></textarea><br><br>
    <button type="submit">Enviar solicitud</button>
  </form>
  <p>También puedes contactarnos directamente: <a href="mailto:support@stylesift.com">support@stylesift.com</a></p>
</body>
</html>
